<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="icon" type="image/png" href="./assets/rocket.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&family=Open+Sans&family=Parisienne&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="animations.css" />
  </head>
  <body>
    <main>
      <div class="mainCard">
        <div class="title">
          <img src="./assets/rocket.svg" alt="Rocket" style="width: 60px; height: 60px;" />
          <h1 style="margin: 10px 0; color: #667eea; font-size: 2rem;">My Tasks</h1>
        </div>
        <div>
          <form action="" aria-label="Add new task form">
            <input
              type="text"
              name="task"
              placeholder="Nombre de la tarea"
              class="inputForm"
              autocomplete="off"
              data-form-input
            />
            <button type="submit" class="btnCreate" data-form-btn>
              Agregar <i class="fas fa-plus-circle"></i>
            </button>
          </form>
        </div>
        <ul class="cardsList" data-list>

        </ul>
      </div>
    </main>
    <script type="module" src="script.js"></script>
  </body>
</html>
