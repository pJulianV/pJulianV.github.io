<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos barberia</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="img/icons8-mustache-16.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&family=Open+Sans:wght@300;400;700&family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-home">
        <div class="caja" >
            <a href="index.html"><img class="logoBarberia" src="img/logo-blanco.png" alt="logoBarberia"></a>
            <nav>
                <ul>
                    <li class="itemsNavegacion"><a href="index.html">Home</a></li>
                    <li class="itemsNavegacion"><a href="productos.html">Productos</a></li>
                    <li class="itemsNavegacion"><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nombreApellido">Nombre y apellido</label>
            <input type="text" id="nombreApellido" class="inputPadre" required>

            <label for="correoElectronico">Correo Electronico</label>
            <input type="email" id="correoElectronico" class="inputPadre" placeholder="email@dominio.com" required>

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="inputPadre" placeholder="XXX-XXX-XXXX" required>

            <label for="mensaje">Mensaje</label>
            <textarea name="opinion" id="mensaje" cols="70" rows="10" class="inputPadre" placeholder="Cualquier Opinion, Sugerencia o Duda"required ></textarea>
            
            <fieldset>
                <legend class="test" id="test">多Como le gustaria que le contactemos?</legend>
    
                <label for="radio-email">
                    <input type="radio" value="email" id="radio-email" name="contacto">
                    Email
                </label>
    
                <label for="radio-telefono">
                    <input type="radio" value="telefono" id="radio-telefono" name="contacto">    
                    Telefono
                </label>
                
    
                <label for="radio-whatsapp">
                    <input type="radio" value="whatsapp" id="radio-whatsapp" name="contacto" checked>
                    WhatsApp
                </label>
            </fieldset>
            <fieldset>
                <legend>多En cual horario quiere ser atendido?</legend>
                <select name="checkDia" id="checkDia">
                    <option value="manhana">Ma単ana</option>
                    <option value="tarde">Tarde</option>
                    <option value="noche">Noche</option>
                </select>
            </fieldset>
            
            <label class="checkbox" for="checkNovedades">
                <input type="checkbox" id="checkNovedades">
                多Le gustaria recibir novedades de la barberia Alura?
            </label>
            
            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>8AM - 4PM</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>8AM - 4PM</td>
                </tr>            
                <tr>
                    <td>Viernes</td>
                    <td>8AM - 4PM</td>
                </tr>
            </tbody>
        </table>

    </main>
    <footer>
        <img src="img/logo-blanco.png" alt="logo-blanco">
        <p class="copyright">&copy Copyright Barberia 2023</p>
    </footer>
</body>
</html>
